<div class="text-center" style="padding:50px 0">
    <div class="logo">Login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" ng-model="agentName" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" ng-model="agentPass" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="lg_extension" class="sr-only">Extension</label>
                        <input type="text" ng-model="agentExt" class="form-control" id="lg_extension" name="lg_extension" placeholder="extension">
                    </div>
                </div>
                <button  ng-click="AsToolbar.loginAs();" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>{{AsToolbar.resultLogin.exception}}</p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
